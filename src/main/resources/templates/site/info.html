<!DOCTYPE html>
<html lang="en">
<#include "common/head.html"/>
<link rel="stylesheet"
      href="/webjars/Eonasdan-bootstrap-datetimepicker/4.17.49/css/bootstrap-datetimepicker.min.css"/>
<body>
<#include "common/header.html"/>
<div class="con">
  <div class="col-md-6 col-md-offset-3" style="background-color: white;padding: 20px 30px">
    <#if errorMessage??>
      <div class="alert alert-info alert-dismissible fade in" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
        </button>
        ${errorMessage!}
      </div>
    </#if>
    <h3>个人信息</h3>
    <form class="form-horizontal" action="/updateInfo" method="post">
      <input type="hidden" name="id" value="${user.id!}">
      <div class="form-group">
        <label class="col-sm-3 control-label">账号</label>
        <div class="col-sm-8">
          <input type="text" class="form-control " value="${user.username!}" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">名字</label>
        <div class="col-sm-8">
          <input type="text" class="form-control " value="${user.name!}" name="name" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">邮箱</label>
        <div class="col-sm-8">
          <input type="email" class="form-control " value="${user.email!}" name="email" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">电话号码</label>
        <div class="col-sm-8">
          <input type="text" class="form-control " value="${user.phone!}" name="phone" required>
        </div>
      </div>

      <button type="submit" class="col-md-offset-2 btn btn-info">修改</button>
    </form>
    <div class="clear"></div>
  </div>
</div>
<#include "common/footer.html"/>
</body>
</html>
